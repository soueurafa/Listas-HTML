<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divina</title>

    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <header>
        <img src="./src/logo 1.png" alt="Logo divinafashion">
        <nav class="paginas">
            <ul>
                <li><a href="home.html" title="link para a home">Home</a></li>
                <li><a href="contato.html" title="link para o contato">Contato</a></li>
        </nav>
    </header>
    <main>
        <div class="contato">
            <h2>Contato</h2>
            <form enctype="text/plain">

                <div>
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" id="nome">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <br>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <br>
                    <input type="tel" id="telefone">
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <br>
                    <textarea name="mensagem" id="mensagem" cols="50" rows="10"></textarea>
                </div>
                <button class="enviar" type="submit">Enviar</button>
            </form>
        </div>
        <div class="dados">
            <p><span>Fone: </span> 999999999</p>
            <p><span>E-mail: </span>contato@divinafashion.com</p>
            <p><span>Endere√ßo: </span> 123. BH/MG</p>
        </div>
    </main>
</body>

</html>
