<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas, Imagens e Links</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Frutas</th>
            <th>Verduras</th>
            <th>Grãos</th>
            <th>...</th>
        </thead>
        <tbody>
            <tr>
                <td>Maçã</td>
                <td>Alface</td>
                <td>Arroz</td>
            </tr>
            <tr>
                <td>Laranja</td>
                <td>Beterraba</td>
                <td>Trigo</td>
            </tr>
            <tr>
                <td>Morango</td>
                <td>Inhame</td>
                <td>Aveia</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">3 Colunas</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
