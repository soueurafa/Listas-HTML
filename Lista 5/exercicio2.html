<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background, Float e Displays</title>

    <link rel="stylesheet" href="estilo2.css">
</head>

<body>

    <header>
        CodeTur
    </header>

    <main>
        <div class="login">
            <h2>Login</h2>
            <form enctype="text/plain">

                <div>
                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email">
                </div>
                <div>
                <label for="senha">Senha:</label>
                <br>
                <input type="password" id="senha">
                </div>
                <button class="enviar" type="submit">Enviar</button>
            </form>

            <p>Esqueci minha senha!</p>
            
        </div>
        <div class="cadastro">
            <h2>Cadastro</h2>
            <form enctype="text/plain">

                <div>
                <label for="nome">Nome:</label>
                <br>
                <input type="nome" id="nome">
                </div>
                <div>
                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email">
                </div>
                <div>
                <label for="usuario">Tipo de usu√°rio:</label>
                <br>
                <select name="usuario" id="usuario">
                    <option value="0" selected>--</option>
                    <option value="administradores">Administradores</option>
                    <option value="supervisores">Supervisores</option>
                    <option value="visitante">Visitante</option>
                </select>
                </div>
                <div>
                <label for="senha">Senha:</label>
                <br>
                <input type="password" id="senha">
                </div>
                <button class="cadastrar" type="submit">Cadastrar</button>
            </form>

        </div>
    </main>

    <br>

    <footer>

        <div class="codetur">
            <div class="site">
                <h3>CodeTur</h3>
            </div>

            <hr>

            <div class="endereco">
                <p>Company inc. 8901. Marmora Road, Glasgow, D04 89GR</p>

                <p>Call us now toll free: (800)2345-6789</p>

                <p>Customer support: support@demolink.org</p>

                <p>Skype: sample-username</p>
            </div>
        </div>

    </footer>

</body>

</html>
